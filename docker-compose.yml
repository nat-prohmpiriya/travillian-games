version: '3.8'

services:
  app:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_DBNAME=tusk_horn
      - REDIS_ADDR=redis:6379
      - FIREBASE_CREDENTIALS_PATH=/app/serviceAccountKey.json 
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app # Hot reload if configured
      # Mount service account if present
      # - ./backend/serviceAccountKey.json:/app/serviceAccountKey.json

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tusk_horn
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - db

volumes:
  pg_data:
  redis_data:
